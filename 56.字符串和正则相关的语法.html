<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        split()可以将一个字符串拆分成一个数组
            方法中可以传递一个正则表达式作为参数，这样方法就会根据正则表达式拆分字符串
            这个方法即使不指定全局匹配，也会全部拆分
        search()可以搜索字符串中是否含有指定内容
            如果搜索到指定内容，则会返回第一次出现的索引，如果没有搜索到返回-1
            它可以接收一个正则表达式作为参数，然后会根据正则表达式去检索字符串
            只会查找第一个，即使设置全局匹配也没有用
        match()可以根据正则表达式，从一个字符串中，将符合条件的内容提取出来
            默认情况下match只会找到第一个符合要求的内容，找到以后就停止检索
            我们可以设置正则表达式为全局匹配模式，这样就可以匹配到所有的内容
            可以为一个正则表达式设置多个匹配模式，且顺序无所谓gi和ig含义一样
            match()会将匹配到的内容封装到一个数组中返回，即使只查询到一个结果
        replace()替换，可以将字符串中的指定内容替换为新的内容
            1.被替换的内容，可以接受一个正则表达式作为参数
            2.新的内容
            默认只会替换一个
        */
       var str = "1a2b3c4d5e6f7d8A9B10C";
       console.log(str.split(""));       
       //可以根据任意字母将字符串拆分
       console.log(str.split(/[A-z]/));

       var str1 = "hello abc hello aec afc";
       console.log(str1.search("afc"));
       //搜索字符串中是否含有abc aec afc
       console.log(str1.search(/a[bef]c/));

       console.log(str.match(/[A-z]/));
       console.log(str.match(/[A-z]/gi));

       console.log(str1.replace("a","@@@"));
       console.log(str1.replace(/a[bef]c/g,"z"));
       console.log(str.replace(/[A-z]/gi,"@^…^@"));
       console.log(str.replace(/[A-z]/gi,""));


    </script>
</head>
<body>
    
</body>
</html>
