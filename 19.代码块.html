    <script>
        /*
        我们的程序是由一条一条的语句构成的
        语句时按照自上而下的顺序一条一条执行的
        在JS中，可以使用{}来为语句进行分组
        同一个{}中的语句我们称为一组语句
            它们要么都执行，要么都不执行
            一个{}中的语句我们也称为一个代码块
            在代码块的后边不再写;
        
        JS中的代码块，只有分组的作用，没有其他的用途
            代码块内部的内容，在外部是完全可见的
        */

        {
        alert("hello");
        console.log("你好");
        document.write("语句");
        }

    </script>
