            /*
            利用函数精简代码，使系统化
                参数：
                1.obj：要执行动画的对象
                2.speed：移动的速度（正数向右移动，负数向左移动）
                    但这样比较麻烦，需要自己判断方向确定±
                    所以我们希望直接能够自己判断
                        例如：从0向800移动为正
                            从800向0移动为负
            */

            btn01.onclick = function(){
                move(box1,800,20);
            }
            btn02.onclick = function(){
                move(box1,0,-10);
            }
            btn03.onclick = function(){
                move(box2,800,10);
            }
            var timer;
            function move(obj,target,speed){
                clearInterval(obj.timer);
                /*if(obj.style.left > target){
                    speed = -speed;
                    }*/
                obj.timer = setInterval(function(){
                    
                    obj.style.left = obj.offsetLeft + speed +"px"
                    
                   if((speed < 0 && parseInt(obj.style.left)<= target) || (speed > 0 && parseInt(obj.style.left))>= target){
                    parseInt(obj.style.left) == target;
                   }
                   if(parseInt(obj.style.left) == target){
                    clearInterval(obj.timer);
                   }
                },30);
            }
        }
