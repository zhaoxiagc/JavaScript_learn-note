<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        在字符串中使用转义字符输出Unicode编码
        */
       console.log("\u0031");
       console.log("\u0054");
       console.log("\u0022");
       console.log("\u0041");
       console.log("\u0011");
       console.log("\u2620");
    </script>
</head>
<body>
    <!--
        在网页中使用Unicode编码
            &#编码；
            注意，使用&#时，需要十进制编码
    -->
    <h1>&#2620;</h1>
    <h1>&#9760;</h1>
    <h1>&#9856;</h1>
</body>
</html>
