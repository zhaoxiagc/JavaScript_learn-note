    <title>Document</title>
    <script>
        /*
        垃圾回收（GC）
            就像人生活的时间长了会产生垃圾一样，程序运行过程中也会产生垃圾
            这些垃圾会导致程序的运行速度过慢
            所以我们需要一个垃圾回收机制，回收垃圾程序

            当一个对象没有任何的变量或属性对它引用，此时将永远无法操作该对象
            此时这种对象就是一个垃圾，这种对象过多会占用大量的内存空间，导致程序运行变慢
            所以这种垃圾程序必须进行清理
        
        在JS中有自动的垃圾回收机制，会自动将这些垃圾对象从内存中销毁
            我们不需要也不能进行垃圾回收的操作

        我们需要做的只是将不再使用的对象设置null即可
        */
    </script>
</head>
