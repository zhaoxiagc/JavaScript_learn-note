    <title>Document</title>
    <script>
        /*
        原型 prototype
        我们所创建的每一个函数，解析器都会向函数中添加一个属性prototype
        这个属性对应着一个对象，这个对象就是我们所谓的原型对象
        如果函数作为普通函数调用，这个prototype没有任何作用
        如果函数以构造函数的形式调用时，它所创建的对象中都会有一个隐含的属性指向该构造函数的原型对象
            我们可以通过__proto__来访问该属性

        原型对象就相当于一个公共的区域，所有同一个类的实例都可以访问这个原型对象
            我们可以将对象中共有的内容，统一设置到原型对象中

        当我们访问对象的一个属性或者方法时，他会现在对象自身中寻找，如果有则直接使用
            如果没有则会去原型对象中找，如果找到则直接使用

        以后我们创建构造函数时，可以将这些对象共有的属性和方法，统一添加到构造函数的原型对象中，
            这样不用分别为每一个对象添加，也不会影响到全局作用域，就可以使每个对象都具有这些属性和方法了


        使用in检查对象中是否含有某个属性时，如果对象中没有但是原型中有，也会返回true
        可以使用对象的hasOwnProperty()来检查对象自身中是否含有该属性
        使用该方法只有对象自身中含有该属性或者方法时才会返回true


        原型对象也是原型，所以它也有原型
            当我们使用一个对象的属性或方法时，会先在自身中寻找
                如果自身中有，则直接使用
                如果没有则去原型对象中寻找，如果原型对象中有，则直接使用
                如果没有则去原型的原型中寻找，直到找到Object对象的原型
                Object对象的原型没有原型，如果在Object中依然没有找到，则返回undefined
        */

        function Persion(){

        }
        function Myclass(){

        }
        console.log(Persion.prototype);
        console.log(Myclass.prototype);
        console.log(Persion.prototype==Myclass.prototype);

        var mc = new Myclass();
        var mc1 = new Myclass();
        console.log(mc.__proto__ == Myclass.prototype);
        console.log(mc1.__proto__ == Myclass.prototype);

        Myclass.prototype.a = 123;
        console.log(mc.a);
        console.log(mc1.a);
        mc.a=456;
        console.log(mc.a);
        console.log(mc1.a);

        Myclass.prototype.sayhello = function(){
            alert("hello");
        };
        console.log(mc.sayhello);
        console.log(mc.sayhello());

        console.log(mc.hasOwnProperty("a"));
        console.log(mc.hasOwnProperty("name"));
        console.log(mc.hasOwnProperty("sayhello"));

        console.log(mc.__proto__.hasOwnProperty("hasOwnProperty"));
        console.log(mc.__proto__.__proto__.hasOwnProperty("hasOwnProperty"));

        console.log(mc.__proto__.__proto__);
        console.log(mc.__proto__.__proto__.__proto__);
    </script>
