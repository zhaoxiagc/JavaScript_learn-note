<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        call和apply
            这两个方法都是函数对象的方法，主要通过函数对象来调用
            当对函数调用call()和apply()都会调用函数执行
            在调用call和apply()可以将一个对象指定为第一个参数
            此时这个对象将会成为函数执行时的this
            -call()方法可以将实参在对象之后依次传递
            -apply()需要将实参封装到数组中统一传递

        总结一下this的情况：
            1.以函数形式调用，this永远都是window
            2.以方法的形式调用，this就是调用方法的对象
            3.以构造函数的形式调用，this是新创建的对象
            4.使用call和apply调用时，this是指定的那个对象

        */
       function fun(){
        alert(this);
       }
       var obj = {};
       fun.call(obj);
       fun.apply(obj);
       fun();

       function fun1(a,b){
        console.log("a="+a);
        console.log("b="+b);
       }

       fun1.call(obj,2,3);
       fun1.apply(obj,[2,3]);

       
    </script>
</head>
