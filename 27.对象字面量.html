<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        使用对象字面量来创建一个对象，更加简单
        使用对象字面量，可以在创建对象时，直接指定对象中的属性
        语法： {属性名：属性值，属性名：属性值}
        属性名和属性值是一组一组的名值对结构，
            名和值之间使用：连接，多个名值对之间使用，隔开
            如果一个属性之后没有其他的属性了，就不要写，
        */
       var obj = {};
       obj.name = "孙悟空";
       console.log(obj);

        var obj1 = {name:"猪八戒",age:"572"};
        console.log(obj1);

        var obj2 = {name:"猪八戒",
        age:"572",
        test:{name:"沙和尚"}};
        console.log(obj2);

    </script>

</head>
<body>
    
</body>
</html>
