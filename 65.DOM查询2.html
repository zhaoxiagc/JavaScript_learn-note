<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //注意，节点的方法和window方法的区别

        /*
        获取元素节点的子节点
            getElementByTagName()
                方法，返回当前节点的制定标签名后代节点
            childNodes
                属性，表示当前节点的所有子节点
                会获取包括文本节点在内的所有节点
                根据DOM标签间的空白也会当成文本节点
                注意：在IE8及以下的浏览器中，不会将空白文本当成子节点
            firstChild
                属性，表示当前节点的第一个子节点
                包括空格
            lastChild
                属性，表示当前节点的最后一个子节点
        

        获取元素的父节点和兄弟节点
            通过具体的节点调用
            parentNode
                属性，表示当前节点的父节点
            previousSibiling
                属性，表示当前节点的前一个兄弟节点
                也可能获取到空白文本
            nextSibling
                属性，表示当前节点的后一个兄弟节点

        */



        /*
        innerText 
            该属性可以获取到元素内部的文本内容
            它和innerHTML类似，不同的是它会自动将HTML标签去除
        */
    </script>
