<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #box1{
        width: 200px;
        height: 200px;
        background-color: green;   /*设置最高优先级*/
       } 
    </style>
    <script>
        window.onload = function(){
            /*
            点击按钮以后，修改box1的大小
            */
           var box1 = document.getElementById("box1");
           var btn01 = document.getElementById("btn01");
           btn01.onclick = function(){
            /*
            通过JS来修改元素的样式，
                语法：元素.style.样式名 = 样式值
                注意：如果CSS中的样式名中含有-
                     这种名称在JS中是不合法的，比如background-color
                     需要将这种样式名修改成驼峰命名法

                通过style属性设置的样式都是内联样式
                而内联样式都有一个较高的优先级，所以通过JS修改的样式往往会立即显示
                但是如果在样式中写了!important，此时将会导致JS修改样式失效
                所以尽量不要给样式添加!important


                注意：通过style属性设置和读取的都是内联样式
                     无法读取样式表中的样式
            */
           box1.style.width = "400px";
           box1.style.height = "400px";
           box1.style.backgroundColor = "red";
           box1.style.borderTopWidth = "thick";
           }


           /*
           点击按钮以后，读取元素的样式
           */
          var btn02 = document.getElementById("btn02");
          btn02.onclick = function(){
            alert(box1.style.backgroundColor);
          }

        }
    </script>
</head>
<body>
    <button id="btn01">点我一下</button>
    <button id="btn02">点我一下</button>
    <br>
    <div id="box1"></div>
</body>
</html>
