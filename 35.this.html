<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        解析器在调用函数时，每次都会向函数的内部传递进一个隐含的参数
        这个隐含的参数就是this
        this指向的是一个对象
        这个对象我们称为函数执行的 上下文对象
        根据函数的调用方式的不同，this会指向不同的对象
            1.以函数的形式调用，this永远都是window
            2.以方法的形式调用，this就是调用方法的那个对象
            3.当以构造函数形式调用，this就是新创建的那个对象
        */
       function fun(){
           console.log(this);
       }
       //以函数的形式调用，this永远都是window
       fun();

       var obj = {
           name:"tom",
           age:18,
           gender:"male",
           sayname:fun
       };
       console.log(obj.sayname == fun);

       //以方法的形式调用，this就是调用方法的那个对象
       obj.sayname();


       var name = "全局";
       function fun1(){
           console.log(this.name);  //注意this使用方法
       }
       var obj={
           name:"tom",
           sayname:fun1
       };
       var obj2={
           name:"lisa",
           sayname:fun1
       };
       fun1();
       obj.sayname();

    </script>
</head>

</body>
</html>
