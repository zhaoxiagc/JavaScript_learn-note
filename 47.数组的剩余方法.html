<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        concat()可以连接两个或者多个数组，并将新的数组返回
            该方法不会对原数组产生影响
        */
       var arr = ["孙悟空","猪八戒","沙和尚"];
       var arr2 = ["白骨精","玉兔精","蜘蛛精"];
       var arr3 = ["二郎神","牛魔王","琵琶精"];

       arr.concat(arr2);
       console.log(arr);
       console.log(arr2);
       console.log(arr.concat(arr2));
       result=arr.concat(arr2,arr3,"太上老君","玉帝");
       console.log(result);

       /*
       join()
            该方法可以将数组转换为一个字符串
            该方法不会对原数组产生影响，而是将转换后的字符串作为结果返回
            在join()中可以指定一个字符串作为参数，这个字符串将会成为数组中元素的连接符
                如果不指定连接符，则默认使用，作为连接符

       */
      result1 = arr.join();
      console.log(result1);
      console.log(typeof result1);

      result2 = arr2.join("---**---");
      console.log(result2);

      /*
      reverse()
        该方法用来反转数组，前边的去后边，后边的去前边
        该方法会直接修改原数组
      */
       arr2.reverse();
       console.log(arr2);

       /*
       sort()
        该方法可以用来对数组中的元素进行排序
        也会影响原数组，默认会按照Unicode编码进行排序
        即使对于纯数字的数组，使用sort()排序时，也会按照Unicode编码进行排序
            所以对数字进行排序时，会得到错误的结果
        我们可以在sort()中添加一个回调函数，来指定排序规则，
            回调函数中需要定义两个形参，
            浏览器将会分别使用数组中的元素作为实参去调用回调函数
            使用哪个元素调用不确定，但是肯定的是在数组中a一定在b的前边
            浏览器会根据回调函数的返回值来决定元素的顺序
                如果返回一个大于0的值，则元素会交换位置
                如果返回一个小于0的值，则元素位置不变
                乳沟返回一个0，则认为两个元素相等，也不交换位置

                如果需要升序排列，则返回a-b
                如果需要降序排列，则返回b-a
       */
      arr2.sort();
      console.log(arr2);

      arr4 = [2,1,9,4,6,5];
      arr4.sort();
      console.log(arr4);

      arr5 = [2,10,3];
      arr5.sort();
      console.log(arr5);

      arr6 = [5,4,8,95,6,8,4,5,56,42,51,4,8,0]
      arr6.sort(function(a,b){
        if(a>b){return 1;}
        else if(a<b){return -1}
        else{return 0;}
      })
      console.log(arr6);

      arr7 = [5,4,8,95,6,8,4,5,56,42,51,4,8,0]
      arr7.sort(function(a,b){
        return a-b;    //升序排列
      })
      console.log(arr7);

      /*
      
      */

    </script>
