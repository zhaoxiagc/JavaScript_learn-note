<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #total{
            float: left;
            border: 1px black solid;
            margin: 0 30px 0 200px;
            width: 400px;
        }
        #city{
            list-style: none;
        }
        #city li{
            float: left;
            padding: 0 10px;
            margin: 5px 10px;
            background-color: rgb(242, 161, 161);
            border: 2px rgb(229, 86, 86) solid;
        }
        #btnList{
            float:left;
        }
        button{
            margin: 5px 0;
            background-color: rgb(231, 226, 226);
            border-radius: 10px;
            box-shadow: 1px 1px;
        }
    </style>
    <script>
        window.onload = function(){
            //创建一个“广州”城市节点，添加到#city下
            myClick("btn01",function(){
                //创建“广州”节点
                //1.创建li元素节点
                    /*
                    document.createElement()可以用于创建一个元素节点对象
                    它需要一个标签名作为参数，将会根据该标签名创建元素节点对象
                    并将创建好的对象作为返回值返回
                    */
                var li = document.createElement("li");
                //2.创建广州文本节点
                    /*
                    document.createTextNode()可以用于创建一个文本对象
                    需要一个文本内容作为参数，会根据文本内容创建节点对象
                    */
                var gzText = document.createTextNode("广州");
                    /*
                    appendChild()可以向一个父节点中添加一个新的子节点
                    用法：父元素.appendChild(子节点)
                    */
                li.appendChild(gzText);

                //添加到city节点下
                var city = document.getElementById("city");
                city.appendChild(li);

            });

            //将“广州”节点插入到bj前面
            myClick("btn02",function(){
                //创建一个广州
                var li = document.createElement("li");
                var gzText = document.createTextNode("广州");
                li.appendChild(gzText);
                //获取id为bj的节点
                var bj = document.getElementById("bj");
                var city = document.getElementById("city");
                    /*
                    insertBefore()可以在指定的子节点前插入新的子节点
                    语法：
                        父节点：insertBofore(新节点，旧节点)
                    */
                city.insertBefore(li,bj);
            });


            //使用“广州”节点替换#bj节点
            myClick("btn03",function(){
                //创建一个广州
                var li = document.createElement("li");
                var gzText = document.createTextNode("广州");
                li.appendChild(gzText);
                //获取id为bj的节点
                var bj = document.getElementById("bj");
                    /*
                    replaceChild()可以使用指定的子节点替换子节点
                    语法：
                        父节点：replaceChild(新节点，旧节点)
                    */
                city.replaceChild(li,bj);
            });

            //删除#bj节点
            myClick("btn04",function(){
                //获取id为bj的节点
                var bj = document.getElementById("bj");
                    /*
                    removeChild()删除子节点
                    语法：父节点.removeChild(子节点)
                    */
                //city.removeChild(bj);
                //子节点.parentNode.removeChild(子节点)    更方便，不用再获取父节点
                bj.parentNode.removeChild(bj);
            });

            //读取#city内的HTML代码
            myClick("btn05",function(){
                var cityText = document.getElementById("city").innerHTML;
                alert(cityText);

            });

            //设置#bj内的HTML代码
            myClick("btn06",function(){
                var bj = document.getElementById("bj");
                bj.innerHTML = "昌平";
            });

            /*使用innerHTML也可以完成DOM的增删改的相关操作
            一般会两种方式结合使用*/
            myClick("btn07",function(){
                var city = document.getElementById("city");
                //city.innerHTML += "<li>广州</li>";
                var li = document.createElement("li");
                li.innerHTML = "广州";
                city.appendChild(li);
            });
        };

        function myClick(idStr,fun){
            var btn = document.getElementById(idStr);
            btn.onclick = fun;
        }
    </script>
</head>
<body>
    <div id="total">
        <div class="inner">
            <p>
                你喜欢哪个城市？
            </p>

            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>东京</li>
                <li>首尔</li>
            </ul>
        </div>
    </div>

    <div id="btnList">
        <div><button id="btn01">创建一个“广州”城市节点，添加到#city下</button></div>
        <div><button id="btn02">将“广州”节点插入到bj前面</button></div>
        <div><button id="btn03">使用“广州”节点替换#bj节点</button></div>
        <div><button id="btn04">删除#bj节点</button></div>
        <div><button id="btn05">读取#city内的HTML代码</button></div>
        <div><button id="btn06">设置#bj内的HTML代码</button></div>
        <div><button id="btn07">创建一个“广州”城市节点，添加到#city下</button></div>
    </div>
</body>
</html>
