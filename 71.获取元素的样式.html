<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: auto;
            height: 100px;
            background-color: yellow;
        }
    </style>
    <script>
        window.onload = function(){
            //点击按钮后读取box1的样式
            var box1 = document.getElementById("box1");
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function(){
                //读取box1的宽度
                /*
                获取元素的当前显示的样式
                语法：元素.currentStyle.样式名
                    可以用来读取当前元素正在显示的样式
                    如果当前元素没有设置这个样式，则会返回它的默认值

                注意：这个功能只有IE浏览器支持，其他浏览器不支持

                在其他的浏览器中，可以使用：
                    getComputedStyle()来获取当前元素的显示样式
                    这个方法是window的方法，可以直接使用
                    需要两个参数
                        1.要获取样式的元素
                        2.可以传递一个伪元素，一般都传null
                    该方法会返回一个对象，对象中封装了当前元素中对应的样式
                        可以通过对象.样式名来读取样式
                        如果获取的样式没有设置，则会获取到真实的值，而不是默认值
                        比如：没有设置width，不会获取到auto，而是一个长度
                    但是该方法不支持IE8及以下的浏览器

                注意：
                    通过currentStyle和getComputedStyl()读取到的样式都是只读的
                    不能修改，如果要修改必须通过style属性
                */
               //alert(box1.currentStyle.width);    //IE8的方式  
                //alert(getComputedStyle(box1,null).width);    //其他浏览器的方式
                alert(getStyle(box1,"width"));
            };
            
        };
        /*
        定义一个函数，用来获取指定元素的当前的样式
        参数：
            obj 要获取样式的元素
            name 要获取的样式名
        */
        function getStyle(obj , name){
            //return getComputedStyle(obj , null)[name];   //正常浏览器方式
            //return obj.getCurrentStyle[name];            //IE8浏览器的方式
            /*if(window.getComputedStyle){
                return getComputedStyle(obj , null)[name];
            }
            else{
                return obj.getCurrentStyle[name];
            }*/
            return window.getComputedStyle?getComputedStyle(obj , null)[name]:obj.getCurrentStyle[name];
       }
    </script>
</head>
<body>
    <button id="btn01">点我呀</button>
    <br>
    <br>
    <div id="box1" style="width: 100px;"></div>
</body>
</html>
