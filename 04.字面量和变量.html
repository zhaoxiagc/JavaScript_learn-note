<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        字面量都是一些不可改变的值，
                比如：1 2 3 4
                字面量都是可以直接使用的，但是我们一般都不会直接使用字面量

        变量可以用来保存字面量，而且变量的值是可以任意改变的
            变量更加方便使用，所以在开发中都是通过变量来保存一个字面量
            而很少使用字面量
        */
       //声明变量
       //在JS中使用关键字var来声明一个变量
       var a;
       //为变量赋值
       a = 123;

       //声明和赋值可以同时进行
       var b = 789;
       console.log(a);
       console.log(b);

       //可以通过变量名对变量进行区分
       var age = 80;

    </script>
</head>

</body>
</html>
