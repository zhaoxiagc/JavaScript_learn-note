<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj = new Object();
        /*
        向对象中添加属性
            -对象的属性名不强制遵守标识符的规范
                什么乱七八糟的名字都可以使用
            -但是我们使用时还是尽量按照标识符的规范去做
            -如果要使用特殊的属性名，不能采用.的方式来操作
                需要使用另一种方式来操作
                语法：  对象["属性名"] = 属性值
                使用[]操作属性更加灵活，在[]中可以直接传递一个变量，这样变量值是多少就会读取那个属性
                
            -JS对象的属性值，可以是任意的数据类型
                甚至也可以是一个对象

            -in运算符
                通过改运算符，可以检查一个对象中是否会有指定的属性
                如果有则返回true，没有则返回false
                语法：  "属性名" in 对象

        */
        obj.name = "孙悟空";
        obj.var = "hello";
        obj["123"] = 456;
        console.log(obj);
        console.log(obj["123"]);
        var obj2 = new Object();
        obj2.name = "猪八戒";
        obj.test = obj2;
        console.log(obj);
        console.log(obj.test);
        console.log(obj.test.name);
        console.log(obj.test2);

        //检查obj中是否含有test2属性
        console.log("test2" in obj);
        console.log("name" in obj);
    </script>
</head>
<body>
    
</body>
</html>
