<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #areaDiv{
            border: 1px black solid;
            height: 50px;
            width: 200px;
            margin: 5px 0;
        }
        #showMsg{
            border: 1px black solid;
            height: 20px;
            width: 200px;
        }
    </style>
    <script>
        /*
        事件对象：
            当事件的响应函数被触发时，浏览器每次都会将一个事件对象作为实参传递给响应函数
            在事件对象中，封装了当前事件相关的一切信息，比如：鼠标的坐标，键盘哪个按键被按下，鼠标滚轮的方向

        在IE8中，响应函数被处罚时，浏览器不会传递事件对象
            在IE8及以下的浏览器中，是将事件对象作为window对象的属性保存的
        */

        window.onload = function(){
            /*
            当鼠标在areaDiv中移动时，在showMsg中来显示鼠标的坐标
            */
           var areaDiv = document.getElementById("areaDiv");
           var showMsg = document.getElementById("showMsg");
           areaDiv.onmousemove = function(event){
                //显示鼠标的坐标
                //clientX可以获取鼠标指针的水平坐标
                //clientY可以获取鼠标指针的垂直坐标
                var x = event?event.clientX:window.event.clientX;
                var y = event?event.clientY:window.event.clientY;
                showMsg.innerHTML = "x = "+x +"  ,y = "+y;
           }
        };
    </script>
</head>
<body>
    <div id="areaDiv"></div>
    <div id="showMsg"></div>
</body>
</html>
