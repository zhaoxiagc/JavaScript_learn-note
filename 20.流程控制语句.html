<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        流程控制语句
            JS中的程序是一行一行从上往下执行的
            通过流程控制语句可以控制程序执行流程
                使程序可以根据一定的条件来选择执行
            语句的分类
                1.条件判断语句
                    可以在执行某个语句之前进行判断
                    如果条件成立才会执行语句，条件不成立则不执行
                    if语句
                    语法一：
                        if（条件表达式）
                            语句
                        if语句在执行时，会先对条件表达式进行求值判断
                        如果值为true，执行if后的语句
                        如果值为false，不会执行if后的语句
                            if语句只能控制紧随其后的那个语句
                                如果希望if语句可以控制多个语句，
                                可以将这些语句统一放到代码块中
                            if语句后的代码块不是必须的，但是在开发中尽量写上
                    语法二：
                        if（条件表达式）{
                            语句……
                        }
                        else{
                            语句……
                        }
                    语法三：
                        if（条件表达式）{
                            语句……
                        }else if{
                            语句……
                        }else if{
                            语句……
                        }else{
                            语句……
                        }
                        注意：只会有一个代码块会被执行
                2.条件分支语句
                3.循环语句
        */

        /*
        prompt()可以弹出一个提示框，该提示框中会带有一个文本框
        用户可以在文本框中输入一段内容，该函数需要一个字符串作为参数
        该字符将会作为提示框的提示文字
        注意：prompt()函数的返回值是string类型的，所以在前面加上+将其返回值转换为number类型

        用户输入的内容将会作为函数的返回值返回，可以定义一个变量来接收该内容
        */
       //练习：
        var score=prompt("请键入小明的期末考试成绩：");
        if(score>100||score<0||isNaN(score)){
            alert("拉出去毙了");}
        else{
            if (score==100){
                alert("奖励一辆宝马");
            }
            else if(score>=80){
                alert("奖励一部手机");
            }
            else if(score>=60){
                alert("奖励一本参考书");
            }
            else{
                alert("啥也没有");
            }
        }
    </script>
