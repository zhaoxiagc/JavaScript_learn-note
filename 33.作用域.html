    <script>
        /*
         * 作用域
                作用域值一个变量作用的范围
                -JS中有两种作用域
                1.全局作用域
                直接编写在script标签中的JS代码，都在全局作用域
                全局作用域在页面打开时创建，在页面关闭时销毁
                在全局作用域中，有一个全局对象window，可以直接使用
                window代表一个浏览器的窗口，它由浏览器创建，我们可以直接使用
                在全局作用域中：
                    创建的变量都会作为window对象的属性来保存
                    创建的函数都会作为window对象的方法来保存

                全局作用域中的变量都是全局变量
                在页面的任意部分都可以访问得到

                2.函数作用域
                调用函数时创建函数作用域，函数执行完毕后，函数作用域销毁
                每调用一次函数，就会创建一个新的函数作用域，它们之间是相互独立的
                在函数作用域中可以访问到全局作用域的变量
                但是在全局作用域无法访问到函数作用域中的变量

                当在函数作用域中操作一个变量时，它会先在自身作用域中寻找，如果有就直接使用
                如果没有则向上一级作用域中寻找直到找到全局作用域，如果全局作用域中依然没有找到，则会报错
                在函数中要访问全局变量可以使用window对象
           */

           /*
           在函数中不使用var声明的变量，都会变成全局变量
           */
          
    </script>
