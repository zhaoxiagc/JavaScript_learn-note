<!--
    1.简介
    Javascript诞生于1995年，出现主要是用于处理网页中的前端验证
    所谓的前端验证，就是指检查用户输入的内容是否符合一定的规则
    比如：用户名的长度，密码的长度，邮箱的格式等
        在最开始，这些判断都是在服务器上进行的，这就会花费大量的时间，用户体验较差，所以考虑在浏览器上进行验证
        这样能够减少时间，提高用户体验
    Netscape(网景)公司开发出了一种语言，livescript
    Sun公司介入了开发，livescript改名为Javacript
    微软自己做了JScript，功能和Javascript一致
    为了确保不同的浏览器上运行的Javascript标准一致，所以几个公司共同定制了JS的标准命名为ECMAscript（简称ES）


    ECMAscript是一个标准，而这个标准需要各个厂商去实现
    不同的浏览器厂商对该标准会有不同的实现
    浏览器                   JavaScript的实现方式（引擎）
    FireFox                  SpiderMonkey
    Internet Explorer        JScript/Chakra
    Safari                   JavaScriptCore
    Chorme                   v8(是最快的引擎，所以网页加载最快)
    Carakan                  Carakan

    
    我们已经知道ECMAscript是Javascript标准，所以一般情况下这两个词我们认为是一个意思
    但是实际上Javascript的含义却要更大一些
    一个完整的Javascript实现应该由以下三个部分构成：ECMAScript   DOM   BOM
    因此我们要学习的也就是这三部分：
    -ECMAscript
    -DOM
    -BOM

    2.JS的特点
    -解释型语言
    -类似于C和Java的语法结构
    -动态语言
    -基于原型的面向对象
-->
