<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            background-color: cornflowerblue;
        }
    </style>
    <script>
        window.onload = function(){
            /*
            当鼠标滚轮向下滚动时，box1变长
            当鼠标滚轮向上滚动时，box1变短
            */
            var box1 = document.getElementById("box1");
            //为box1绑定一个鼠标滚轮滚动的事件
            //onmousewheel是鼠标滚轮滚动的事件，会在滚轮滚动的时候触发，但是火狐不支持该属性
            //在火狐中需要使用DOMMouseScroll来绑定滚动事件
            //注意该事件需要通过addEventListener()函数来绑定

            box1.onmousewheel = function(event){
                event = event || window.event;
                /*
                判断鼠标滚轮滚动的方向
                event.wheelDelta可以获取鼠标滚轮滚动的方向
                向上滚120，向下滚-120，不看大小只看±，向上滚是正值，向下滚是负值
                wheelDelta这个属性火狐不支持
                火狐中用event.detail来获取滚动的方向
                向上滚是-3，向下滚是3
                */
                if(event.wheelDelta > 0 || event.detail < 0){
                    box1.style.height = box1.clientHeight - 10 + "px";
                }else{
                    box1.style.height = box1.clientHeight + 10 + "px";
                }
                /*
                当滚轮滚动时，如果浏览器有滚动条，滚动条会随之滚动
                这是浏览器的默认行为，如果不希望出现这个行为
                可以利用return false 取消

                使用addEventListener()方法绑定的响应函数，取消默认行为时不能使用return false
                需要使用event.preventDefault()来取消默认行为
                但是IE8不支持event.preventDefault()这个玩意儿，如果直接调用会报错
                */
                event.preventDefault && event.preventDefault();
               return false;
            }
        }
    </script>
</head>
<body style="height: 2000px;">
    <div id="box1"></div>
</body>
</html>
