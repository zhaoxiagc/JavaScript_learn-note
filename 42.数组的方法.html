<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        push()方法可以向数组的末尾添加一个或多个元素，并返回数组的新的长度
                可以将要添加的元素作为方法的参数传递
        */
       var arr=["tom","lisa","linda"];
       arr.push("jerry","lily","peter");
       console.log(arr);

       /*
       pop()该方法可以删除数组的最后一个元素,并将删除的元素作为返回值返回
       */
      arr.pop();
      console.log(arr);
      arr.pop();
      console.log(arr);

      /*
      unshift()方法向数组的开头添加一个或多个元素，并返回新的数组长度
      */
     arr.unshift("judy","baby","lucy");
     console.log(arr);


     /*
     shift()方法删除数组的第一个元素，并将删除的元素作为返回值返回
     */
    arr.shift();
    console.log(arr);
    </script>
</head>
<body>
    
</body>
</html>
