<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn{
            width: 100px;
            height:50px;
            font-size: 18px;
        }
    </style>
    <script>
        /*
        Location
            该对象中封装了浏览器的地址栏信息
            如果直接打印Location，则可以获取到地址栏的信息（完整的路径）
            如果直接将location属性修改为一个完整的路径，或者相对路径
                则页面会自动跳转到该路径，并且会生成相应的历史记录
        */
        window.onload = function(){
            var btn = document.getElementById("btn");
            btn.onclick = function(){
                //alert(location);
                //console.log(location.port);
                //console.log(location.protocol);
                //console.log(location.search);
                //location = "http://www.baidu.com";

                //location.assign("http://www.baidu.com");   // 加载新的文档

                /*
                reload()
                    -用于重新加载当前页面，作用和刷新按钮一样
                    -如果在方法中传递一个true，作为参数，则会强制清空缓存刷新页面
                */
                //location.reload(true);   //用于重新加载当前页面

                /*
                replace()
                    -用新的文档替换当前文档
                    -不会生成历史记录，不能使用回退按键返回原来的页面
                */
                location.replace("http://www.baidu.com"); 
            }
        }
    </script>
</head>
<body>
    <button id="btn">Location</button>
</body>
</html>
