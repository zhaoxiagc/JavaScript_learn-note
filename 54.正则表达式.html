<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
         正则表达式
            admin
            admin@atguigu.com   //正确格式
            admin@.com    adminatguigu@com   //错误格式
            邮件的规则
                1.前边可以是xxx
                2.跟着一个@
                3.后面可以是xxxx乱七八糟
                4...com获取其他的乱七八糟

        正则表达式用于定义一个字符串的规则
            计算机可以根据正则表达式，来检查一个字符串是否符合规则
            获取字符串中符合规则的内容提取出来
        */

       //创建正则表达式
       /*
       语法：
        var 变量 = new RegExp("正则表达式","匹配模式")；
        使用typeof检查正则对象，返回object
        在构造函数中可以传递一个匹配模式作为第二个参数
            可以是
                i 忽略大小写
                g 全局匹配模式
       */
       var reg = new RegExp("ab","i");   //这个正则表达式可以检查一个正则表达式中是否含有a
       console.log(reg);
       console.log(typeof reg);

       var str = "a";

       /*
       正则表达式的方法：
        test()
            使用这个方法可以用来检查一个字符串是否符合正则表达式的规则
            如果符合则返回true，否则返回false
       */
      var result = reg.test(str);
      console.log(result);

      console.log(reg.test("bcbc"));
      console.log(reg.test("Abcbc"));

      console.log(reg.test("bcbc"));
    </script>
</head>

</body>
</html>
