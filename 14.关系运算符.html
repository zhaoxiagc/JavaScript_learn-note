<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        
        通过关系运算符可以比较两个值之间的大小关系
        如果关系成立它会返回true，如果关系不成立则返回false

        >大于号
            判断符号左侧的值是否大于右侧的
            如果关系成立则返回true，不成立则返回false
        >=大于等于号
            判断符号左侧的值是否大于等于右侧的

        <小于号
            判断符号左侧的值是否小于右侧的
        <=小于等于
            判断符号左侧的值是否小于等于右侧的

        非数值的情况：
            -对于非数值进行比较时，会对其转换成数值再进行比较
            -任何值和NaN进行比较，返回值都是false
            -如果符号两侧的值都是字符串，不会将其转换为数字进行比较
                而会分别比较字符串中的Unicode编码
                比较字符串编码时是一位一位进行比较，如果两位一样，则比较下一位
                所以借用它来对英文进行
                比较中文时没有意义
                如果比较的是两个字符串型的数字，可能会得到两个不可预期的结果
                注意在比较两个字符串型的数字时，一定要转型
        */
    </script>
</head>

</html>
