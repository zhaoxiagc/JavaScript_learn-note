<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        slice()
            -可以用来从数组提取指定元素
            该方法不会改变元素数组，而是将截取到的元素封装到一个新数组中返回
            参数：
                1.截取开始位置的索引，包含开始索引
                2.截取结束位置的索引，不包含结束索引
                    第二个参数可以省略不写
                    如果传递一个负值，则从后往前截取
        
        splice()
            -可以删除数组中的指定元素
            使用splice会影响到原数组
            会将指定元素从原数组中删除
            并将被删除的元素作为返回值返回
            参数：
                1.开始位置的索引
                2.删除的数量
                3.第三个及以后，可以传递一些新的参数，这些元素将会自动插入到开始位置索引前边


        */
        var arr = ["tom","judy","lucy","haili"];
        console.log(arr.slice(0,2));
        console.log(arr.slice(1,2));
        console.log(arr.slice(1));
        console.log(arr.splice(0,1,"popo"));
        console.log(arr);

    </script>
</head>
<body>
    
</body>
</html>
