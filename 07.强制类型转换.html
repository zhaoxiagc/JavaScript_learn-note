<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

    /*
        强制类型转换：
            -指将一个数据类型强制转换为另一个数据类型
            -类型转换主要指，将其他的数据类型转换为：
                String Number Boolean
        1.将其他的数据类型转换为String
        方式一：调用被转换数据类型的toString()方法
                该方法不会影响到原变量，他会将转换的结果返回
                注意：null和undefined没有toString方法
                    如果调用它们的方法，会报错。
        方法二：
            -调用String()函数，并将被转换的数据作为参数传递给函数
            -使用String()函数做强制类型转换时：
                对于Number和Boolean实际上就是调用的toString()方法
                但是对于null和undefined，就不会调用toString()方法
                    它会将null直接转换为"null"
                    将undefined直接转换成"undefined"
        2.将其他的数据类型转换为Number
        方式一：
            -调用Number()函数
            字符串转数字：
                1.如果是纯数字的字符串，直接将其转换为数字
                2.如果字符串中有非数字内容，则转换为NaN
                3.如果字符串时一个空串或者是一个全是空格的字符串，则转换为0
            布尔转数字：
                true转成1
                false转成0
            Null转数字：结果为0
            undefined转数字：结果为undefined
        方式二：
            -这种方式专门用来对付字符串
            -parseInt()把一个字符串转换为一个整数
                可以将一个字符串中的有效整数内容取出来，然后转换为Number
            -parseFloat()把一个字符串转换为一个浮点数
                可以获取有效的小数
            如果对非String使用parseInt()或parseFloat()
            它会先将其转换为String，然后再操作
        
        其他进制的数字：
            在js中，如果需要表示16进制的数字，则需要以0x开头
            如果需要表示8进制的数字，则需要以0开头
            如果要表示2进制的数字，则需要以0b开头，但不是所有浏览器都支持
            像"070"这样的字符串，有的浏览器会当成十进制进行解析，有的浏览器会当成八进制解析
                解决办法：
                    在parseInt()中传递第二个参数，指定数字的进制
                    例如：parseInt(a,10)
        3.将其他的数据类型转换为Boolean
            -使用Boolean()函数
                数字转布尔：
                    除了0和NaN是false，其余的都是true
                字符串转布尔：
                    除了空串，其余的都是true
                    null和undefined都会转换为false
                    对象也会转换为true




    */
    var a = 123;
    a = a.toString();
    a = true;
    console.log(typeof a);
    console.log(a);
    
    a = null;
    //a = a.toString();   报错

    a = undefined;
    //a = a.toString();   报错
    
    var b = 123;
    b = String(b);
    console.log(typeof b);
    console.log(b);

    c = null;
    c = String(c);
    console.log(typeof c);
    console.log(c);

    d = undefined;
    d = String(d);
    console.log(typeof d);
    console.log(d);
    </script>
</head>

</body>
</html>
