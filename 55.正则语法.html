<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        使用字面量来创建正则表达式
            语法：var 变量 = /正则表达式/匹配模式
        使用字面量的方式创建更加简单
        使用构造函数创建更加灵活
        */
       var reg = new RegExp("a","i");
       console.log(reg.test("abchshina"));

       reg1 = /a/i;
       console.log(reg1.test("abchshina"));


       //创建一个正则表达式，检查一个字符串中是否有a或b
       reg2 = /a|b|c|d|ef/i;
       console.log(reg2.test("huhuhujjoje"));

       //创建一个正则表达式，检查字符串中是否有字母
       //[]中的内容也是或的关系
       reg3 = /[abcdefghijklmn]/;
       console.log(reg3.test("zhaoxialovegaochao1314"));
       //[ab] == a|b;
       //[a-z] 为任意小写字母
       //[A-Z] 为任意大写字母
       //[A-z] 为任意字母
       //[0-9] 为任意数字
       reg4 = /[a-z]/;
       console.log(reg4.test("xyz"));
       
       //检查一个字符串中是否有 abc 或 adc 或 aec
       reg5 = /a[bde]c/;
       console.log(reg5.test("addcabc"));

       //[^ ]表示除了
       reg5 = /[^ab]/;
       console.log(reg5.test("abcd"));

    </script>
</head>
<body>
    
</body>
</html>
