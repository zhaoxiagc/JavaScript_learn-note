<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        Object 对象 ---引用数据类型
            看到的变量只要不是基本数据类型，就都是对象
            注意：基本数据类型都是单一的值，值和值之间没有任何的联系

            对象属于一种复合的数据类型，在对象中可以保存多个不同数据类型的属性
            对象的分类：
                1.内建对象
                    由ES标准中定义的对象，在任何的ES的实现中都可以使用
                    比如：Math String Number Boolean Function Object……
                2.宿主对象
                    由JS的运行环境提供的对象，目前来讲主要指由浏览器提供的对象
                    比如BOM DOM
                3.自定义对象
                    由开发人员自己创建的对象

        */

        //创建对象，使用new关键字调用的函数，是构造函数constructor
        //构造函数是专门用来创建对象的函数
        //使用typeof检查对象的数据类型时，会返回object
        var obj = new Object();
        //在对象中保存的值成为属性
        //语法：  对象.属性名 = 属性值；
        obj.name = "孙悟空";
        obj.gender = "男";
        obj.age="18";
        console.log(obj);
        //读取对象中的属性，如果读取对象中没有的属性，不会报错，而是会返回undefined
        //语法：  对象.属性名；
        console.log(obj.name);

        //修改对象的属性值
        //语法：  对象.属性名=新值；
        obj.name = "Tom";
        console.log(obj.name);

        //删除对象的属性
        //语法： delete 对象.属性名
        delete obj.name;
        console.log(obj.name);
    </script>
</head>
<body>
    
</body>
</html>
