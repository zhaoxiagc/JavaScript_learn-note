<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        运算符也叫操作符
            通过运算符可以对一个或者多个值进行运算
            比如：typeof就是运算符，可以获取一个值的类型，将该值的类型以字符串的形式返回

            算术运算法：
                当对非Number类型的值进行运算时，会将这些值转换为Number然后再运算
                任何值和NaN做运算，返回值都是NaN
                    + 加法运算，返回运算结果
                        如果对两个字符串做加法运算，则会做拼串
                            会将两个字符串拼接成一个再返回
                        任何的值和字符串做加法运算，都会先转换为字符串，然后再和字符串做拼串操作
                        可以利用这一特点来将任意的数据类型转换为String，操作是给原来的数据加上一个空串
                        这是一种隐式的类型转换，由浏览器自动完成，实际上它也是调用String()函数
                    - 减法运算，返回运算结果
                    * 乘法运算，返回运算结果
                    / 除法运算，返回运算结果
                    任何值做- * / 运算时都会自动转换成Number
                    可以利用这一特点做类型转换
                        例如，可以通过为一个值-0 *1 /1 来将其转换成Number
                        原理和Number()函数一样，使用起来更简单
                    % 取模运算，就是取余数
            
        */

    </script>
