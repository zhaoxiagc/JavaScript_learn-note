<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //创建一个正则表达式，检查字符串中是否含有aaa
        var reg = /aaa/;
        console.log(reg.test("aaabcaaahui"));
        console.log(reg.test("aabcaahui"));

        /*
        量词
            通过量词可以设置一个内容出现的次数
            量词只对它前边的一个内容起作用
            {n} 正好出现n次
            {m,n} 出现m-n次
            {m,} 出现m次以上
            +  至少一个，相当于{1,}
            *  0个或多个，相当于{0,}
            ？ 0个或一个，相当于{0,1}
        */
        var reg1 = /a{3}/;
        console.log(reg1.test("aaabc"));
        console.log(reg1.test("aabc"));
        var reg2 = /ab{3}/;
        console.log(reg2.test("abababc"));
        console.log(reg2.test("abbbc"));
        var reg3 = /(ab){3}/;
        console.log(reg3.test("abababc"));
        console.log(reg3.test("abbbc"));
        var reg4 = /ab{1,3}c/;
        console.log(reg4.test("abbc"));
        console.log(reg4.test("abbbbc"));
        var reg5 = /ab{3,}c/;
        console.log(reg5.test("abbc"));
        console.log(reg5.test("abbbbc"));


        
        /*
            ^ 表示开头
            $ 表示结尾
            如果在正则表达式中同时使用^和$，则要求字符串必须完全符合正则表达式
        */
        //检查字符串是否以a开头
        reg6 = /^a/;
        console.log(reg5.test("abbbbc"));
        console.log(reg5.test("bbbbac"));
        //检查字符串是否以a结尾
        reg6 = /a$/;
        console.log(reg6.test("abbbbc"));
        console.log(reg6.test("bbbbvga"));
        //只能有一个a
        reg7 = /^a$/;
        console.log(reg7.test("aaa"));
        console.log(reg7.test("a"));
        //以a开头或者以a结尾
        reg8 = /^a|a$/;
        console.log(reg8.test("annnhu"));
        console.log(reg8.test("jifvha"));
        console.log(reg8.test("jifvho"));

        /*
        创建一个正则表达式，用来检查一个字符串是否是一个合法的手机号
        手机号的规则;
            11位
            以1开头                      ^1
            第二位是3-9任意数字          [3-9]
            三位以后任意数字9个          [0-9]{9}$
        */
       var photoStr = "13567890123";
       var photoStr1 = "12567890123";
       var photoStr1 = "125678901235966";
       var photoReg = /^1[3-9][0-9]{9}$/;
       console.log(photoReg.test(photoStr));
       console.log(photoReg.test(photoStr1));




    </script>
</head>
<body>
    
</body>
</html>
