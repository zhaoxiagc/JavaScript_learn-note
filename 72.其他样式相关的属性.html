<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: auto;
            height: 100px;
            background-color: red;
            padding: 10px;
            border: 10px black solid;
        }
    </style>
    <script>
        window.onload = function(){
            var box1 = document.getElementById("box1");
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function(){
                /*
                clientWidth
                clientHeight
                这两个元素可以获取元素的可见宽度和高度
                这些属性都是不带px的，返回值都是一个数字，可以直接进行计算
                会获取元素的宽度和高度，包括内容区和内边距
                这些属性都是只读的，不可以修改

                offsetWidth
                offsetHeight
                这两个元素可以获取元素整个的宽度和高度，包括内容区、内边距和边框

                offsetParent
                可以用来获取当前元素的定位父元素
                获取到离当前元素最近的开启定位的祖先元素

                offsetLeft
                当前元素相对于其定位元素的水平偏移量
                offsetTop
                当前元素相对于其定位元素的垂直偏移量

                scrollWidth
                scrollHeight
                可以获取整个滚动区域的宽度和高度

                scrollLeft
                可以获取水平滚动条滚动的距离
                scrollTop
                可以获取垂直滚动条滚动的距离

                当满足scrollHeight - scrollTop == clientHeight
                说明垂直滚动条滚动到底了
                当满足scrollWidth - scrollLeft == clientWidth
                说明水平滚动条滚动到底了
                */
               console.log(box1.clientWidth);
               console.log(box1.offsetWidth);
               console.log(box1.offsetParent);
               console.log(box3.offsetParent);
               console.log(box1.offsetLeft);
               console.log(box2.offsetLeft);
               console.log(box3.offsetLeft);
            };
        };
    </script>
</head>
<body>
    <button id="btn01">点我呀</button>
    <br>
    <br>
    <div id="box1" style="width: 100px;">
    <div id="box2" style="position: relative;"><div id="box3"></div></div>
    </div>
</body>
</html>
