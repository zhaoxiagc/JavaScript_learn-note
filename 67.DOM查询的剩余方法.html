<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            //获取body标签
            var body = document.getElementsByTagName("body")[0];
            console.log(body);


            //在document中有一个属性就叫body，它保存的是body的引用
            var body = document.body;

            //document.documentElement保存的是html标签
            var de = document.documentElement;
            console.log(de);


            //document.all代表页面中所有的元素
            var all = document.all;
            for(var i=0;i<all.length;i++){
                console.log(all[i]);
            }

            all = document.getElementsByTagName("*");
            console.log(all);

            //根据元素的class属性值查询一组元素节点对象
            //getElementsByClassName()可以根据class属性值获取一组元素节点对象
            //但是该方法不支持IE8及以下的浏览器
            var box1 = document.getElementsByClassName("box1");
            console.log(box1.length);

            var divs = document.getElementsByTagName("div");
            console.log(divs.length);

            /*
            document.querySelector()
                需要一个选择器的字符串作为参数，可以根据一个CSS选择器来查询一个元素节点对象
                虽然IE8中没有getElementsByClassName()，但是可以使用querySelector()代替
                使用该方法总会返回唯一的一个元素，如果满足条件的元素个数有多个，那么它只会返回第一个
            querySelectorAll()方法和querySelector()用法类似
                不同的是他会将符合条件的元素封装到一个数组中返回
                即使符合条件的元素只有一个，也会返回数组
            */
            var div = document.querySelector(".box1 div");
            console.log(div);

            var div1 = document.querySelectorAll(".box1");
            console.log(div1);
        }
    </script>
</head>
<body>
    <div class="box1">
        <div>I love you!</div>
    </div>
    <div class="box1">
        <div>I love you!</div>
    </div>
    <div></div>
    
</body>
</html>
