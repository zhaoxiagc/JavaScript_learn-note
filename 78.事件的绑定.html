<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            /*
            点击按钮去以后弹出一个内容
            */
            var btn01 = document.getElementById("btn01");
            var btn02 = document.getElementById("btn02");
            var btn03 = document.getElementById("btn03");
            /*
            注意：使用对象.事件 = 函数的形式绑定响应函数，
                它智能同时为一个元素的一个事件绑定一个响应函数，
                不能绑定多个，如果绑定了多个，则后边会覆盖前面的
            */
            
            /*
            //为btn01绑定第一个响应函数
            btn01.onclick = function(){
                alert(1);
            }

            //为btn01绑定第二个响应函数
            btn01.onclick = function(){
                alert(2);
            }
            */


            /*
            addEventListener()
                -通过这个方法也可以为元素绑定响应函数
                -参数：
                    1.事件的字符串，不要on
                    2.回调函数，当时间触发时，该函数会被调用
                    3.是否在捕获阶段触发事件，需要一个布尔值，一般都传false

                -使用addEventListener()可以同时为一个元素的相同事件同时绑定多个响应函数
                    这样当时间被触发时，响应函数
            */
           
            btn01.addEventListener("click",function(){
                alert(1);
            },false);
            btn01.addEventListener("click",function(){
                alert(2);
            },false);
            btn01.addEventListener("click",function(){
                alert(3);
            },false);
            btn01.addEventListener("click",function(){
                alert(4);
            },false);

            /*
            attachEvent()
                -在IE8中可以使用attachEvent()来绑定事件
                参数：
                    1.事件的字符串，要on
                    2.回调函数
                -这个方法也可以同时为一个事件绑定多个处理函数，
                    不同的是它是后绑定先执行，执行顺序和addEventListener()是相反的

            */
           /*
           btn02.attachEvent("onclick",function(){
            alert(1);
           })
           btn02.attachEvent("onclick",function(){
            alert(2);
           })
           btn02.attachEvent("onclick",function(){
            alert(3);
           })
            */


           /*
           定义一个函数，用来为指定元素绑定响应函数
           addEventListener()中的this,是绑定事件的对象
           attachEvent()中的this,是window
           需要统一两个方法this
           
           参数：
                obj 要绑定事件的对象
                eventStr 事件的字符串(不要on)
                callback 回调函数

           */
          function bind(obj,eventStr,callback){
            //大部分浏览器兼容的方式
            if(obj.addEventListener){
                obj.addEventListener(eventStr,callback,false);
            }else{
            //IE8及以下
                //obj.attachEvent("on"+eventStr,callback);
                //或者写成以下形式
                obj.attachEvent("on"+eventStr,function(){
                    callback.call(obj);
                });
            }
        }
        bind(btn03,"click",function(){
            alert(10);
        });
        bind(btn03,"click",function(){
            alert(9);
        });
        }
        
    </script>
</head>
<body>
    <button id="btn01">点我一下</button>
    <button id="btn02">点我一下</button>
    <button id="btn03">点我一下</button>
</body>
</html>
