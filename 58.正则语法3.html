<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        检查一个字符串中是否含有.
        .有特殊意义，表示任意字符
        在正则表达式中使用\作为转义字符
            \. 表示.
            \\ 表示\

        注意：由于使用构造函数时，由于它的参数是一个字符串，而\是字符串中的转义字符
            如果要使用\，则需要\\来代替
        */

        var reg = /./;
        console.log(reg.test("."));
        console.log(reg.test("hininiin!@oni#"));

        var reg1 = /\./;
        console.log(reg1.test("."));
        console.log(reg1.test("hininiin!@oni#"));

        var reg2 = /\\/;
        console.log(reg2.test("jijij\i"));
        console.log(reg2.test("hin\\kojkn"));

        reg3 = new RegExp("\\.");
        console.log(reg1);
        console.log(reg3);
        console.log(reg2);


        /*
        \w   任意字母，数字, _   [A-z0-9_]
        \W   除了字母，数字，_   [^A-z0-9_]
        \d   任意数字   [0-9]
        \D   除了数字   [^0-9]
        \s   空格
        \S   除了空格
        \b   单词边界
        \B   除了单词边界
        */

        reg4 = /child/;
        console.log(reg4.test("hello children"));
        reg5 = /\bchild\b/;
        console.log(reg5.test("hello children"));

        var str = "           hello             ";
        //去除字符串中的空格
        //去除空格就是使用空串来替换空格
        console.log(str.replace(/\s/g,""));

        //去除字符串中内容前后的空格
        var str1 = "           he    llo             ";
        console.log(str1.replace(/^\s*/,""));   //去开头空格
        console.log(str1.replace(/\s*$/,""));    //去结尾空格
        console.log(str1.replace(/^\s*|\s*$/g,""));   //去前后空格


    </script> 
</head>

</body>
</html>
